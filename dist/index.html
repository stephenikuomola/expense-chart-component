<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graphs for other social platforms -->

    <!-- Open Graphs for the X platform -->

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <!-- FAVICONS -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.e8860f06.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.8dbb7863.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.0ac0030e.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">

    <!-- CSS Link  -->
    <link rel="stylesheet" href="/index.85753699.css">

    <!-- JavaScript Link -->
    <script src="/index.8e50d3f1.js" defer=""></script>

    <title>Expenses chart component</title>
  </head>
  <body>
    <!-- My First goal is to build the entire chart component with JavaScript and style with CSS with little to no HTML -->
    <!-- Since charts can be gotten from tables like in excel we can use table elements to build a bar chart  -->
    <h1 class="sr-only">An expense chart component</h1>
    <section class="expense-chart-component">
      <div class="expense-chart-component__header">
        <p class="expense-chart-component__balance">
          My balance <span>$921.48</span>
        </p>
        <img src="/logo.46f01af4.svg" class="expense-chart-component__logo" alt="chart logo">
      </div>
      <div class="expense-chart-component__info">
        <div class="hide success">
          <table class="expense-chart">
            <caption>Spending-Last 7 days</caption>
            <thead>
              <tr>
                <th scope="col">Days of the week</th>
                <th scope="col">Amount Spent</th>
              </tr>
            </thead>
            <tbody>
              <tr class="mon day">
                <th scope="row">
                  <span class="sr-only">Monday</span>
                  <span aria-hidden="true"></span>
                </th>
                <td></td>
              </tr>
              <tr class="tues day">
                <th scope="row">
                  <span class="sr-only">Tuesday</span>
                  <span aria-hidden="true"></span>
                </th>
                <td></td>
              </tr>
              <tr class="wednes day">
                <th scope="row">
                  <span class="sr-only">Wednesday</span>
                  <span aria-hidden="true"></span>
                </th>
                <td></td>
              </tr>
              <tr class="thurs day">
                <th scope="row">
                  <span class="sr-only">Thursday</span>
                  <span aria-hidden="true"></span>
                </th>
                <td></td>
              </tr>
              <tr class="fri day">
                <th scope="row">
                  <span class="sr-only">Friday</span>
                  <span aria-hidden="true"></span>
                </th>
                <td></td>
              </tr>
              <tr class="satur day">
                <th scope="row">
                  <span class="sr-only">Saturday</span>
                  <span aria-hidden="true"></span>
                </th>
                <td></td>
              </tr>
              <tr class="sun day">
                <th scope="row">
                  <span class="sr-only">Sunday</span>
                  <span aria-hidden="true"></span>
                </th>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="expense-chart__month-expenses">
            <p class="current-month">Total this month <span>$478.33</span></p>
            <p class="previous-month"><span>+2.4%</span>from last month</p>
          </div>
        </div>
        <div class="failure">
          <p class="failure__message"><strong>Oops!</strong>You are lost</p>
          <p class="failure__response-status"></p>
          <img src="/erroricon.a5b32099.png" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
